<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="fr">
<head>
	<meta charset="UTF-8">
	<title>VML textpath</title>
	<!--[if mso]>
	<xml>
	<o:OfficeDocumentSettings>
		<o:PixelsPerInch>96</o:PixelsPerInch>
	</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
</head>
<body>
	<v:shapetype id="MyShape" coordsize="21600,21600" adj="9931" path="m0@0c7200@2,14400@1,21600,0m0@5c7200@6,14400@6,21600@5e">
		<v:formulas>
			<v:f eqn="val #0"/>
			<v:f eqn="prod #0 3 4"/>
			<v:f eqn="prod #0 5 4"/>
			<v:f eqn="prod #0 3 8"/>
			<v:f eqn="prod #0 1 8"/>
			<v:f eqn="sum 21600 0 @3"/>
			<v:f eqn="sum @4 21600 0"/>
			<v:f eqn="prod #0 1 2"/>
			<v:f eqn="prod @5 1 2"/>
			<v:f eqn="sum @7 @8 0"/>
			<v:f eqn="prod #0 7 8"/>
			<v:f eqn="prod @5 1 3"/>
			<v:f eqn="sum @1 @2 0"/>
			<v:f eqn="sum @12 @0 0"/>
			<v:f eqn="prod @13 1 4"/>
			<v:f eqn="sum @11 14400 @14"/>
		</v:formulas>
		<v:path textpathok="t" />
		<v:textpath on="t" fitshape="t" xscale="t"/>
	</v:shapetype>

	<v:shape type="#MyShape" style="position:relative; top:5; left:5; width:261.6pt;height:71.45pt;" adj="8717" fillcolor="red" strokeweight="1pt">
		<v:fill method="linear sigma" focus="100%" type="gradient"/>
		<v:shadow on="t" offset="3pt"/>
		<v:textpath style="font-family:Arial Black;v-text-kern:t" trim="t" fitpath="t" xscale="f" string="Hello World !"/>
	</v:shape>

	<v:shape type="#MyShape" style="position:relative; top:120; left:5; width:207pt; height:63pt;" adj="8717" fillcolor="blue" strokeweight="2pt">
		<v:fill method="linear sigma" focus="100%" type="gradient"/>
		<v:shadow on="t" offset="3pt"/>
		<v:textpath style="font-family:Comic Sans MS;v-text-kern:t"
		trim="t" fitpath="t" xscale="f" string="I love Outlook"/>
	</v:shape>
</body>
</html>
