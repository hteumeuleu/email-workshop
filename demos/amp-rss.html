<!doctype html>
<html amp4email>
<head>
	<meta charset="utf-8">
	<script async src="https://cdn.ampproject.org/v0.js"></script>
	<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
	<script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
	<script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
	<script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  	<style amp4email-boilerplate>body { visibility:hidden }</style>
	<style amp-custom>
	</style>
</head>
<body>
	<template type="amp-mustache" id="myTemplate">
		<div>{{title}}</div>
	</template>
	<amp-list height="200" layout="fixed-height" items="data" max-items="20" id="myList" src="https://www.caniemail.com/api/data.json" template="myTemplate">
	</amp-list>

	<hr>
	<amp-carousel width="800" height="400" layout="responsive" type="slides"
              on="slideChange:AMP.setState({ currentCat: event.index} )">
		<amp-img
		src="https://amp.dev/static/inline-examples/images/image1.jpg?width=1440&hash=291849ad595fa089a312bf754ec92f0d7d69f9fa"
		width="450"
		height="300"
		layout="responsive"
		alt="apples"
		>
		</amp-img>
		<amp-img
		src="https://amp.dev/static/inline-examples/images/image2.jpg?width=1440&hash=0d8909f11844b66a726944909b49a453a5603913"
		width="450"
		height="300"
		layout="responsive"
		alt="apples"
		>
		</amp-img>
	</amp-carousel>
	<p class="center">About <span [text]="myState.cats[currentCat].name"> Aakash</span></p>
	<p class="center" [text]="myState.cats[currentCat].description">Very sweet gentleman that is quite shy in a shelter environment. He may hide under his blanket upon initial approach, but he is an affectionate lovebug.</p>
	<amp-state id="myState">
		<script type="application/json">
			{
				"cats": [
					 {
						"name": "Aakash",
						"description": "Very sweet gentleman that is quite shy in a shelter environment. He may hide under his blanket upon initial approach, but he is an affectionate lovebug."
					},
					{
						"name": "Filip",
						"description": "Friendly and enjoys pets and head rubs. Is known to sit on keyboards and refuses to touch anything with catnip on it."
					},
					{
						"name": "Julian",
						"description": "Both bold and extremely sweet. Wastes no time in investigating new smells, objects, and places, but enjoys lazing in the sun!"
					},
					{
						"name": "John",
						"description": "This playful and spirited cat would like to be outside his kennel and will be so happy when he gets to his forever home with more room to move."
					}
				]
			}
		</script>
	</amp-state>
</body>
</html>
